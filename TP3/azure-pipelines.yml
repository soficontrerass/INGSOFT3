trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: npm install
    workingDirectory: TP3/src
    displayName: 'Install dependencies'

  - script: node app.js
    workingDirectory: TP3/src
    displayName: 'Run app.js'