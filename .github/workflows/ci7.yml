name: CI7 - tests, coverage, SonarCloud, Cypress

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 18
      COVERAGE_THRESHOLD: 70
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install server dependencies
        run: |
          cd TP7/server
          npm ci

      - name: Run server tests (Jest + coverage)
        run: |
          cd TP7/server
          npm run test:ci

      - name: Upload server coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: TP7/server/coverage

      - name: Install client dependencies
        run: |
          cd TP7/client
          npm ci

      - name: Run client tests (Vitest + coverage)
        run: |
          cd TP7/client
          npm run test:ci

      - name: Upload client coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: TP7/client/coverage

      - name: Check coverage thresholds (server & client)
        shell: bash
        run: |
          node -e "
          const fs = require('fs');
          const read = p => fs.existsSync(p) ? JSON.parse(fs.readFileSync(p)) : null;
          const sv = read('TP7/server/coverage/coverage-summary.json');
          const cv_paths = [
            'TP7/client/coverage/coverage-summary.json',
            'TP7/client/coverage/coverage-final.json',
            'TP7/client/coverage/coverage-summary.json'
          ];
          let cv = null;
          for (const p of cv_paths) { if (!cv) cv = read(p); }
          if (!sv) { console.error('Missing server coverage-summary.json at TP7/server/coverage/coverage-summary.json'); process.exit(1); }
          if (!cv) { console.error('Missing client coverage summary (tried multiple paths). Ensure Vitest is configured to emit coverage-summary.json'); process.exit(1); }
          const sPct = sv.total.lines.pct;
          const cPct = cv.total.lines.pct;
          console.log('Server lines pct:', sPct, '%');
          console.log('Client lines pct:', cPct, '%');
          const min = parseFloat(process.env.COVERAGE_THRESHOLD || '70');
          if (sPct < min || cPct < min) { console.error(`Coverage threshold not met (min ${min}%).`); process.exit(1); }
          console.log('Coverage threshold met.');
          "

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: TP7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Start backend for E2E
        run: |
          cd TP7/server
          npm run start &>/dev/null & echo $! > server.pid
        continue-on-error: false

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: TP7/client
          start: npm --prefix TP7/server run start
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 60
          browser: chrome
          record: false

      - name: Stop backend
        if: always()
        run: |
          if [ -f TP7/server/server.pid ]; then kill $(cat TP7/server/server.pid) || true; rm -f TP7/server/server.pid; fi

      - name: Upload Cypress results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            TP7/client/cypress/results
            TP7/client/cypress/videos
            TP7/client/cypress/screenshots

      - name: Final status
        run: echo "CI7 pipeline completed"