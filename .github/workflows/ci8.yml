name: CI / CD â†’ GCP Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGION: us-central1
  REPOSITORY: ${{ secrets.ARTIFACT_REPO }}
  IMAGE_NAME: tp8-server

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Test (server)
        working-directory: TP8/server
        run: |
          npm ci
          npm run test:ci

  publish-and-deploy-qa:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: qa8
    steps:
      - uses: actions/checkout@v4

      - name: Write GCP key (QA)
        env:
          KEY: ${{ secrets.GCP_SA_KEY_QA8 }}
        run: echo "$KEY" > /tmp/gcp-key.json

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: /tmp/gcp-key.json
          project_id: ${{ secrets.GCP_PROJECT8_ID }}
          export_default_credentials: true

      - name: Configure docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE ./TP8/server
          docker push $IMAGE

      - name: Deploy to Cloud Run (QA)
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          gcloud run deploy tp8-qa \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=qa,DATABASE_URL="${{ secrets.DB_URL_QA }}" \
            --service-account ci-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

  deploy-prod:
    needs: publish-and-deploy-qa
    runs-on: ubuntu-latest
    environment:
      name: prod8
    steps:
      - uses: actions/checkout@v4

      - name: Write GCP key (PROD)
        env:
          KEY: ${{ secrets.GCP_SA_KEY_PROD8 }}
        run: echo "$KEY" > /tmp/gcp-key.json

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: /tmp/gcp-key.json
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Deploy to Cloud Run (PROD)
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          gcloud run deploy tp8-prod \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=prod,DATABASE_URL="${{ secrets.DB_URL_PROD }}" \
            --memory 1Gi --min-instances=1 --max-instances=5 \
            --service-account ci-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com