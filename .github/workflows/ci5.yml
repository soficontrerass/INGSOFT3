name: TP5 CI

on:
  push:
    branches: [ main ]
    paths:
      - 'TP5/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'TP5/**'
  workflow_dispatch: {}

jobs:
  debug:
    name: Debug workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show workspace path
        run: |
          echo "GITHUB_WORKSPACE=${{ github.workspace }}"
          ls -la "${{ github.workspace }}"
          echo "List repo root recursive (first 3 levels)"
          find "${{ github.workspace }}" -maxdepth 3 -type d -print || true

  server-build:
    name: Build Server
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (server)
        run: npm ci --prefix TP5/server
      - name: Build (server)
        run: npm run build --prefix TP5/server
      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: TP5/server/dist

  client-build:
    name: Build Client
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (client)
        run: npm ci --prefix TP5/client
      - name: Build (client)
        run: npm run build --prefix TP5/client
      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: TP5/client/dist