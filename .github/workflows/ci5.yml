name: CI5

on:
  push:
    branches: [ main ]
    paths:
      - 'TP5/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'TP5/**'
  workflow_dispatch: {}

jobs:
  debug:
    # inspecciona el workspace para depuraci√≥n de rutas (antes habia problemas con paths relativos)
    name: Debug workspace
    runs-on: ubuntu-latest
    steps:
      #clona repo 
      - uses: actions/checkout@v4
      #muestra rutas y lista de archivos para verficar estructura (tmb para solucionar un problema))
      - name: Show workspace path
        run: |
          echo "GITHUB_WORKSPACE=${{ github.workspace }}"
          ls -la "${{ github.workspace }}"
          echo "List repo root recursive (first 3 levels)"
          find "${{ github.workspace }}" -maxdepth 3 -type d -print || true

  #construye server y sube su artefacto
  server-build:
    name: Build Server
    runs-on: ubuntu-latest
    needs: debug
    steps:
      #clona repo
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (server)
        run: npm ci --prefix TP5/server
      #ejecuta el script de build de server (crea dist)
      - name: Build (server)
        run: npm run build --prefix TP5/server
      #sube el artifact
      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: TP5/server/dist

#construye client y sube su artefacto (lo mimso)
  client-build:
    name: Build Client
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (client)
        run: npm install --prefix TP5/client

      - name: Rebuild native deps (client)
        run: |
          npm rebuild --prefix TP5/client || true
          # Fallback: install platform-specific rollup native package if still missing
          npm install @rollup/rollup-linux-x64-gnu --prefix TP5/client --no-save || true

      - name: Build (client)
        run: npm run build --prefix TP5/client

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: TP5/client/dist