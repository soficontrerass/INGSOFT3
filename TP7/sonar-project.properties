# SonarCloud project configuration
sonar.host.url=https://sonarcloud.io
sonar.organization=sofiacontreras                # debe coincidir con la org en SonarCloud
sonar.projectKey=sofiacontreras_INGSOFT3         # debe coincidir con la clave del proyecto en SonarCloud
sonar.projectName=INGSOFT3

# sources & tests (rutas relativas a TP7)
sonar.sources=server/src,client/src
sonar.tests=server/src,client/src

# coverage reports (asegurate que CI genere estos archivos antes del an√°lisis)
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info,client/coverage/lcov.info

# exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.* ,**/tests/**

sonar.sourceEncoding=UTF-8