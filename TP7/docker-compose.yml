# DEV Environment - local development
# Usage: docker compose up -d (uses docker-compose.yml)
# For PROD: docker compose -f docker-compose.prod.yml up -d
# For QA: docker compose --env-file .env.qa up -d

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-miPass}
      POSTGRES_DB: ${DB_NAME:-tp7_db}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432" #db externo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tp7_db}"]
      interval: 5s
      timeout: 5s
      retries: 12

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: tp7-server:local
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${SERVER_PORT:-8080}
      DATABASE_URL: "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-miPass}@db:5432/${DB_NAME:-tp7_db}"
      DB_CONN: "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-miPass}@db:5432/${DB_NAME:-tp7_db}"
      FORECAST_COUNT: ${FORECAST_COUNT:-5}
      WEATHERAPI_KEY: ${WEATHERAPI_KEY:-5ef391d6676f48a6834145903262202}
    # ejecutar migraciones compiladas, luego seed, y finalmente iniciar servidor
    command: /bin/sh -c "node dist/migrate.js && node dist/seed.js && node dist/index.js"
    ports:
      - "${API_EXTERNAL_PORT:-8081}:8080" #server externo

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://${CLIENT_HOST:-localhost}:${API_EXTERNAL_PORT:-8081}"
    image: tp7-client:local
    depends_on:
      - server
    ports:
      - "${UI_PORT:-3000}:8080" #client externo

volumes:
  db-data: